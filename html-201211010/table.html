<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        /*CSS*/
        table, th, td{
            border: 1px solid #333;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <caption>caption...</caption>
    <tr>
        <th>table head...</th>
        <th>th...</th>
        <th>th...</th>
    </tr>
    <tr>
        <td colspan="2">colspan...</td>
<!--        <td>td...</td>-->
        <td rowspan="2">rowspan...</td>
    </tr>
    <tr>
<!--        <td>table data...</td>-->
        <td>td...</td>
<!--        <td>td...</td>-->
    </tr>
</table>
</body>
</html>
