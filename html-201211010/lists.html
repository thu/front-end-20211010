    ul unordered list
    ol ordered list
    dl description list
</pre>
<ul>
    <li>li1...</li>
    <li>li2...</li>
    <li>li3...</li>
</ul>
<hr>

    <li>li1...</li>
    <li>li2...</li>
    <li>li3...</li>
</ol>

    <dd>也是猫科动物</dd>
</dl>
</body>
</html>
